<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualization of the airport delay analysis">
    <meta name="author" content="Yash Kamoji, Aditi Ravindra, Sreevidya Bollineni">
    <title>Flight Delay Analysis</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link href="css/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/initializations.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Flight Delay Analysis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Map</a></li>
                <li class="nav-item"><a class="nav-link" href="#">State</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Trend</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="map_distribution" class="row">
    <object id="map-container" class="col-10" type="image/svg+xml" data="assets/usa-map.svg"></object>
    <div id="searchbox" class="col-2 mt-5">
        <div class="input-group row">
            <i class="bi bi-search search-icon col-1 mt-2"></i>
            <div class="col-10">
                <input type="text" id="states-search" class="search form-control" placeholder="States" autocomplete="off">
                <div class="progress" role="progressbar" style="height: 2px">
                    <div class="progress-bar bg-success"></div>
                </div>
                <div class="suggestions dropdown-menu"></div>
            </div>
            <div class="selected-items"></div>
        </div>
        <div class="input-group row mt-5">
            <i class="bi bi-search search-icon col-1 mt-2"></i>
            <div class="col-10">
                <input type="text" id="airlines-search" class="search form-control" placeholder="Airlines" autocomplete="off">
                <div class="progress" role="progressbar" style="height: 2px">
                    <div class="progress-bar bg-success"></div>
                </div>
                <div class="suggestions dropdown-menu"></div>
            </div>
            <div class="selected-items"></div>
        </div>
        <div class="mt-5">
            <label class="form-label">Delays</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="carrier">
                <label class="form-check-label" for="carrier">Carrier</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="weather">
                <label class="form-check-label" for="weather">Weather</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="nas">
                <label class="form-check-label" for="nas">National Air System (NAS)</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="security">
                <label class="form-check-label" for="security">Security</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="late_aircraft">
                <label class="form-check-label" for="late_aircraft">Late Aircraft</label>
            </div>
        </div>
        <div class="mt-5">
            <div class="d-flex flex-wrap gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="weekday">
                    <label class="form-check-label" for="weekday">Weekday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="weekend">
                    <label class="form-check-label" for="weekend">Weekend</label>
                </div>
            </div>
        </div>
        <div class="input-group mt-5">
            <div id="app1" >
                <v-app style="background-color: inherit;position: absolute;">
                    <v-main>
                        <v-dialog
                                ref="dialog"
                                v-model="modal"
                                :close-on-content-click="false"
                                :return-value.sync="date"
                                transition="scale-transition"
                                offset-y
                                max-width="290px"
                                min-width="auto">
                            <template v-slot:activator="{ on, attrs }">
                                <v-text-field
                                        v-model="date"
                                        label="Start Date"
                                        prepend-icon="mdi-calendar"
                                        readonly
                                        v-bind="attrs"
                                        v-on="on"
                                ></v-text-field>
                            </template>
                            <v-date-picker
                                    v-model="date"
                                    color="primary"
                                    header-color="primary"
                                    type="month"
                                    scrollable>
                                <v-spacer></v-spacer>
                                <v-btn
                                        text
                                        color="primary"
                                        @click="modal = false">
                                    Cancel
                                </v-btn>
                                <v-btn
                                        text
                                        color="primary"
                                        @click="$refs.dialog.save(date)">
                                    OK
                                </v-btn>
                            </v-date-picker>
                        </v-dialog>
                    </v-main>
                </v-app>
            </div>
            <div id="app2">
                <v-app style="background-color: inherit;position: absolute;top:80px">
                    <v-main>
                        <v-dialog
                                ref="dialog"
                                v-model="modal"
                                :close-on-content-click="false"
                                :return-value.sync="date"
                                transition="scale-transition"
                                offset-y
                                max-width="290px"
                                min-width="auto">
                            <template v-slot:activator="{ on, attrs }">
                                <v-text-field
                                        v-model="date"
                                        label="End Date"
                                        prepend-icon="mdi-calendar"
                                        readonly
                                        v-bind="attrs"
                                        v-on="on"
                                ></v-text-field>
                            </template>
                            <v-date-picker
                                    v-model="date"
                                    color="primary"
                                    header-color="primary"
                                    type="month"
                                    scrollable>
                                <v-spacer></v-spacer>
                                <v-btn
                                        text
                                        color="primary"
                                        @click="modal = false">
                                    Cancel
                                </v-btn>
                                <v-btn
                                        text
                                        color="primary"
                                        @click="$refs.dialog.save(date)">
                                    OK
                                </v-btn>
                            </v-date-picker>
                        </v-dialog>
                    </v-main>
                </v-app>
            </div >
            <script>
                new Vue({
                    el: '#app1',
                    vuetify: new Vuetify(),
                    data: () => ({
                        date: new Date().toISOString().substr(0, 7),
                        modal: false
                    })
                })

                new Vue({
                    el: '#app2',
                    vuetify: new Vuetify(),
                    data: () => ({
                        date: new Date().toISOString().substr(0, 7),
                        modal: false
                    })
                })

            </script>
        </div>
    </div>
</div>


</body>
</html>
